{% load humanize %}
{% for frelancer in frelancers %}
        Участник {{frelancer.date_joined|naturaltime}} <br>
        {{frelancer.first_name}}
        {{frelancer.last_name}}
        {{frelancer.slug}}<br>
        <img src="{{ media }}{{ frelancer.avatar }}" width="50", height="50">
                <p class="link-read-post"><a href="{{ frelancer.get_absolute_url }}">Подробнее</a></p>
        <form action="{{frelancer.slug}}/">
                <button>Подробнее</button>
        </form>
{% endfor %}
